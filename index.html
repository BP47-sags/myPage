<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>個人簡歷製作</title>
    <link rel="stylesheet" href="css/mycss01.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .section01 {
            height: 100vh;
            position: relative;
            background-color: var(--Testcolor02);
        }

        .section01 .box01 {
            width: 150px;
            height: 150px;
            background-color: var(--Testcolor08);
            position: absolute;
            top: 0;
            left: 0;
        }

        .section01 .box02 {
            width: 150px;
            height: 150px;
            background-color: var(--Testcolor05);
            position: absolute;
            top: 0;
            right: 0;
        }

        .section01 .box03 {
            width: 150px;
            height: 150px;
            background-color: var(--Testcolor05);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .section01 .box04 {
            width: 150px;
            height: 150px;
            background-color: var(--Testcolor08);
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .bg-cover {
            background-position: center center;
            background-size: cover;
        }

        .logo {
            background-color: blue;
            position: absolute;
            top: 30px;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background-image: url(images/palworld.jpg);
            background-attachment: fixed;
            /* background-size: cover;
            background-position: 0 0; */
        }

        .user_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(72, 121, 255);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 1px 1px 2px 1px #FFF;
            font-weight: bolder;
        }

        .user_text h1 {
            font-size: 72px;
            margin-bottom: 0;
        }

        .user_text p {
            font-size: 36px;
        }

        .content_box {
            margin-top: 15px;
            padding: 10px;
            box-shadow: 2px 2px 6px 2px var(--Testcolor06);
            border-radius: 15px;
        }

        @media screen and (max-width:1024px) {
            .section01 {
                width: 100%;
            }

            .user_text {
                top: 25%;
                transform: translate(-50%, -10%);
            }
        }
    </style>

</head>

<body>

    <div class="section01">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
        <div class="logo bg-cover"></div>
        <div class="user_text">
            <div class="title-01">Huang Po Yan</div>
            <hr>
            <div class="title-02">精益求精</div>
            <p class="title-03">個人敘述(還沒想到)</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="content_box roller">
                <div class="roller_box-r">
                    <a href="HTML/0205-practice.html" target="_blank"><button class="btn btn-dark">查看更多</button></a>
                </div>
                <div
                    style="background-image: url('images/Croajiro.webp'); height: 160px; background-position: center center; background-size: cover; border-radius: 5px;">
                </div>
                <div class="h3 text-center fw-700">作品集1</div>
            </div>
            <div class="content_box roller">
                <div class="roller_box-r">
                    <a href="HTML/0210-ex3.html" target="_blank"><button class="btn btn-dark">查看更多</button></a>
                </div>
                <div
                    style="background-image: url('images/Killamari.webp'); height: 160px; background-position: center center; background-size: cover; border-radius: 5px;">
                </div>
                <div class="h3 text-center fw-700">作品集2</div>
            </div>
            <div class="content_box roller">
                <div class="roller_box-r">
                    <a href="HTML/0212-1.html" target="_blank"><button class="btn btn-dark">查看更多</button></a>
                </div>
                <div
                    style="background-image: url('images/Mimog.webp'); height: 160px; background-position: center center; background-size: cover; border-radius: 5px;">
                </div>
                <div class="h3 text-center fw-700">作品集3</div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-4.0.0.js"></script>

</body>

</html>
