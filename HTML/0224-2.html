    <style>
        .pimg {
            height: 260px;
        }

        .bg-cover {
            background-position: center center;
            background-size: cover;
        }

        .timeline-section{
            position: relative;
        }

        .timeline-section::before{
            position: absolute;
            content: "";
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--Testcolor05);
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-section-pointer{
            position: relative;
        }

        .timeline-section-pointer::before{
            position: absolute;
            content: "";
            width: 24px;
            height: 24px;
            background-color: var(--Testcolor07);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            border: 6px solid var(--Testcolor06);
        }

        .timeline-section-pointer:hover::before{
            width: 28px;
            height: 28px;
        }

        @media screen and (max-width: 768px) {
            .timeline-section::before{
                display: none;
            }
            .timeline-section-pointer::before{
                display: none;
            }
        }
    </style>

</head>
