<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地方美食列表</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mycss01.css">
    <style>
        .content_box {
            margin-top: 15px;
            padding: 10px;
            box-shadow: 2px 2px 6px 2px var(--Testcolor06);
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="title-01 text-center">地方美食列表</div>
    <div class="container">
        <div class="row" id="myrow">
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-4.0.0.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "../js/json/TravelFood.json",
                dataType: "json",
                success: showdata,
                error: function () {
                    console.log("error-/js/json/TravelFood.json");
                }
            });
        });
        function showdata(data) {
            console.log(data);
            data.forEach(function (item) {

                let img = item.PicURL ? item.PicURL : "../images/1743333216862.jpg";
                let tel = item.Tel ? item.Tel : "未提供電話"; 
                let hwords = item.HostWords ? item.HostWords.substring(0, 50) : "未提供簡介";

                let strHTML = `<div class="col-md-6 col-lg-4 col-xl-3">
                            <div class="content_box roller">
                                <div class="roller_box-r">
                                    <button class="btn btn-dark">查看更多</button>
                                </div>
                                <div
                                    style="background-image: url('${img}'); height: 160px; background-position: center center; background-size: cover; border-radius: 5px;">
                                </div>
                                <div class="h3 text-center fw-700">${item.Name}</div>
                                <div class="h5">電話: ${tel}</div>
                                <div class="h5">地址: ${item.City}${item.Town}${item.Address}</div>
                                <p>${hwords}</p>
                            </div>

                        </div>`;

                $("#myrow").append(strHTML);
            })
        }
    </script>
</body>

</html>
